<!DOCTYPE html>
<html lan="en">
    <head>
        <title>contact page</title>
        <link rel="stylesheet" type="text/css" href="contactstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section id="contact">
            <div class="getin">
                <h2>Get in Touch</h2>
                <p>Looking for help? Fill the form and start the Adventure</p>
                <div class="getin-details">
                    <h3>Headquaters</h3>
                    <div>
                        <i class="fa fa-home get"></i>
                        <p>744 New York Ave, Brooklye, Kings, New York 10224</p>
                    </div>
                    <h3>Phone</h3>
                    <div>
                        <i class="fa fa-phone get"></i>
                        <p>(+642) 245 356 432 <br> (+420) 336 476 328</p>
                    </div>
                    <h3>Support</h3>
                    <div>
                        <i class="fa fa-envelope-open-text get"></i>
                        <p>abc@gmail.com<br>xyz@gmail.com</p>
                    </div>
                    <h3>Follow Us</h3>
                    <div class="pro-links">
                        <div class="facebook">
                            <i id="facebook" class="fab fa-facebook-f"></i>
                        </div>
                        <div class="instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="Linkedin">
                            <i class="fab fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form">
                <h4>Let's Connect</h4>
                <p>Fill the registration form below kindly</p>
                <div class="form-row">
                    <input type="text" placeholder=" Your Name">
                    <input type="text" placeholder=" Email">
                </div>
                <div class="form-col">
                    <input type="text" placeholder="Subject">
                </div> 
                <div class="form-col">
                    <textarea name="" id="" cols="30" rows="8" placeholder="How Can We Help You?"></textarea>
                </div>
                <div class="form-col">
                    <button>Send Message</button>
                </div>
            </div> 
        </section>
    </body>
</html>
